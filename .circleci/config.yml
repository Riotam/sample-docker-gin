version: 2.1

workflows:
  test-deploy:
    jobs:
      - test

jobs:
  test:
    docker:
      - image: cimg/go:1.17.8
    steps:
      - checkout
      - run:
          name: Install dependency
          command: |
            cd ./docker/go/
            go mod download
      - run:
          name: Run Tests
          command: |
            cd ./docker/go/
            go test ./test/...
      - run: go version